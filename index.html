<h1>
    Levallois Core Project
</h1>

<div class= "d-flex justify-content-center" id="scatter">

    <div class="row">
        <div class="col col align-self-center">
            <select id="selectButton"></select>
            <div id="layer-box">
                <div class="child" id="layer" style="width:100px;height:30px; background:#f2f2f2;border:0px solid #000;" align="middle">-</div>
            </div>
        </div>
        <div class="col d-flex justify-content-center text-center">
            <div id="scatterVis"></div>
        </div>
    </div>
</div>
<div class= "d-flex justify-content-center" id="title"></div>

<div class= "d-flex justify-content-center" id="sankeyVis"></div>

<div class= "d-flex justify-content-center" id="compareVis"></div>
